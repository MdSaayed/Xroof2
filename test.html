<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effects Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    /* Background Parallax */
    .bg-parallax {
      background-image: url('https://picsum.photos/1600/900?random=1');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
    .content {
      height: 100vh;
      background: #222;
    }
    /* Rellax Demo Styles */
    .rellax {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    .rellax.slow {
      background: crimson;
      height: 300px;
    }
    .rellax.fast {
      background: royalblue;
      height: 300px;
    }
    /* Parallax.js container */
    #scene {
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #scene img {
      max-width: 200px;
    }
  </style>
</head>
<body>

  <!-- Background Parallax -->
  <section class="bg-parallax">
    <h1>CSS Background Parallax</h1>
  </section>

  <section class="content">
    <h2>Scroll Down â¬‡</h2>
  </section>

  <!-- Rellax.js Scroll Parallax -->
  <div class="rellax slow" data-rellax-speed="-2">Slow Scroll Element</div>
  <div class="rellax fast" data-rellax-speed="3">Fast Scroll Element</div>

  <section class="content">
    <h2>More Content</h2>
  </section>

  <!-- Parallax.js Mouse Movement -->
  <div id="scene">
    <div data-depth="0.2"><img src="https://picsum.photos/200/200?random=2"></div>
    <div data-depth="0.6"><img src="https://picsum.photos/200/200?random=3"></div>
  </div>

  <section class="content">
    <h2>End of Demo ðŸš€</h2>
  </section>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/parallax-js@3.1.0/dist/parallax.min.js"></script>
  <script>
    // Init Rellax.js
    var rellax = new Rellax('.rellax');

    // Init Parallax.js
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene);
  </script>
</body>
</html>
