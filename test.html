<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offcanvas Menu</title>
  <style>
    /* === Base Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* === Navbar Toggle Button (Desktop + Mobile) === */
    .nav__toggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* === Offcanvas === */
    .offcanvas {
      position: fixed;
      top: 0;
      right: -320px; /* hidden by default */
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    .offcanvas.active {
      right: 0;
    }

    /* === Header Section === */
    .offcanvas .nav__logo img {
      max-width: 160px;
    }

    .offcanvas .div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    /* === Menu Items === */
    .nav__menu {
      list-style: none;
    }

    .nav__item {
      margin-bottom: 0.5rem;
    }

    .nav__link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .nav__link:hover {
      background: #f1f1f1;
    }

    /* === Submenu === */
    .nav__submenu {
      list-style: none;
      padding-left: 1rem;
      margin-top: 0.3rem;
      display: none;
    }

    .nav__item.open > .nav__submenu {
      display: block;
    }

    .nav__item-has-children > .nav__link::after {
      content: "▸";
      font-size: 0.8rem;
      transition: transform 0.3s ease;
    }

    .nav__item.open > .nav__link::after {
      transform: rotate(90deg);
    }

    /* === Bottom Button === */
    .nav__btn-wrap {
      margin-top: 1rem;
    }

    .nav__btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .nav__btn:hover {
      background: #0056b3;
    }

    /* === Overlay === */
    .offcanvas-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 900;
    }

    .offcanvas-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="nav__toggle" id="menuToggle">☰</button>

  <!-- Overlay -->
  <div class="offcanvas-overlay" id="offcanvasOverlay"></div>

  <!-- Offcanvas -->
  <div class="offcanvas" id="offcanvasMenu">
    <div class="div">
      <div class="nav__logo">
        <a href="#"><img src="./assets/img/global/logo.png" alt="Logo" /></a>
      </div>
      <button class="nav__toggle" id="closeMenu">✕</button>
    </div>

    <ul class="nav__menu">
      <li class="nav__item nav__item-has-children">
        <a href="#" class="nav__link">Home</a>
        <ul class="nav__submenu">
          <li class="nav__item"><a href="./index.html" class="nav__link">Home 01</a></li>
          <li class="nav__item"><a href="./index-2.html" class="nav__link">Home 02</a></li>
          <li class="nav__item"><a href="./index-3.html" class="nav__link">Home 03</a></li>
        </ul>
      </li>
      <li class="nav__item nav__item-has-children">
        <a href="#" class="nav__link">Services</a>
        <ul class="nav__submenu">
          <li class="nav__item"><a href="./services.html" class="nav__link">Services 01</a></li>
          <li class="nav__item"><a href="./services-details.html" class="nav__link">Services Details</a></li>
        </ul>
      </li>
      <li class="nav__item"><a href="./about.html" class="nav__link">About</a></li>
      <li class="nav__item"><a href="./contact.html" class="nav__link">Contact</a></li>
    </ul>

    <div class="nav__btn-wrap">
      <a href="./contact.html" class="nav__btn">Get Started →</a>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const closeMenu = document.getElementById("closeMenu");
    const offcanvas = document.getElementById("offcanvasMenu");
    const overlay = document.getElementById("offcanvasOverlay");
    const dropdownItems = document.querySelectorAll(".nav__item-has-children");

    // Open Menu
    menuToggle.addEventListener("click", () => {
      offcanvas.classList.add("active");
      overlay.classList.add("active");
    });

    // Close Menu
    closeMenu.addEventListener("click", () => {
      offcanvas.classList.remove("active");
      overlay.classList.remove("active");
    });

    overlay.addEventListener("click", () => {
      offcanvas.classList.remove("active");
      overlay.classList.remove("active");
    });

    // Dropdown Toggle
    dropdownItems.forEach(item => {
      item.querySelector(".nav__link").addEventListener("click", e => {
        e.preventDefault();
        item.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
