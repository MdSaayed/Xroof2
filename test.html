<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Fade Up Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f4f4;
    }
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      margin: 20px auto;
      max-width: 800px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0; /* hidden initially */
      transform: translateY(20px);
    }
  </style>
</head>
<body>

  <section>
    <h1>Scroll Down ðŸ‘‡</h1>
  </section>

  <section>
    <div class="card fade-up">Card 1</div>
    <div class="card fade-up">Card 2</div>
    <div class="card fade-up">Card 3</div>
    <div class="card fade-up">Card 4</div>
  </section>

  <section>
    <div class="card fade-up">Another Card 5</div>
    <div class="card fade-up">Another Card 6</div>
    <div class="card fade-up">Another Card 7</div>
    <div class="card fade-up">Another Card 8</div>
  </section>

  <!-- GSAP + ScrollTrigger CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

  function animateCards(classNames) {
  classNames.forEach((className) => {
    gsap.utils.toArray("." + className).forEach((el) => {
      gsap.fromTo(el, 
        { opacity: 0, y: 60 }, 
        { 
          opacity: 1, 
          y: 0, 
          duration: 0.6,
          ease: "power2.out",
          scrollTrigger: {
            trigger: el,
            start: "top bottom-=100", 
            toggleActions: "play none none none",
            once: true
          }
        }
      );
    });
  });
}

animateCards(['fade-up'])
  </script>

</body>
</html>
