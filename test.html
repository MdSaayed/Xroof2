<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with Toggle Button</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .video-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Background video */
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Button container (top) */
    .video-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .play-btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <section class="video-section">
    <!-- Background Video -->
    <video id="bgVideo" class="video-bg" muted loop>
      <source src="./assets/img/services/services-video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!-- Play/Pause button -->
    <div class="video-controls">
      <button id="playBtn" class="play-btn">▶</button>
    </div>
  </section>

  <script>
    const video = document.getElementById("bgVideo");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "⏸";  
      } else {
        video.pause();
        playBtn.textContent = "▶";  
      }
    });
