<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Slider</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <!-- Tiny Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <style>
        /* This rule ensures the custom navigation buttons are always visible. */
        #team-slider-3-prev,
        #team-slider-3-next {
            display: flex !important;
            opacity: 1 !important;
        }

        /* General button styling */
        .team__slider-btn {
            background-color: #3b82f6; /* Tailwind's blue-500 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* rounded-full */
            transition: all 0.2s ease-in-out;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .team__slider-btn:hover {
            background-color: #2563eb; /* Tailwind's blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <section class="team team--style-3 py-16">
        <div class="container mx-auto px-4 max-w-7xl">
            <div class="flex justify-between items-end flex-wrap gap-4">
                <div class="max-w-xl">
                    <h2 class="text-4xl font-bold">Meet the Skilled Roofing Experts</h2>
                    <p class="mt-4 text-lg text-gray-600">
                        Our team is made up of experienced, certified roofing professionals who take pride in
                        delivering exceptional results.
                    </p>
                </div>
                <div class="flex flex-wrap gap-4 mt-4">
                    <div id="team-slider-3-prev" class="team__slider-btn team__slider-btn--prev bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600 transition-colors cursor-pointer">
                        <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.752942 5.12806C0.4553 5.42571 0.4553 5.90828 0.752942 6.20592L5.6033 11.0563C5.90094 11.3539 6.38351 11.3539 6.68115 11.0563C6.9788 10.7586 6.9788 10.2761 6.68115 9.97842L2.36973 5.66699L6.68115 1.35556C6.9788 1.05792 6.9788 0.575349 6.68115 0.277708C6.38351 -0.0199347 5.90094 -0.0199347 5.6033 0.277708L0.752942 5.12806ZM1.29187 5.66699V6.42915L15.4867 6.42915V5.66699V4.90483L1.29187 4.90483V5.66699Z" fill="white" />
                        </svg>
                    </div>

                    <div id="team-slider-3-next" class="team__slider-btn team__slider-btn--next bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600 transition-colors cursor-pointer">
                        <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.2471 6.4276C15.5447 6.12996 15.5447 5.64739 15.2471 5.34974L10.3967 0.499387C10.0991 0.201745 9.61652 0.201745 9.31888 0.499387C9.02123 0.797029 9.02123 1.2796 9.31888 1.57724L13.6303 5.88867L9.31888 10.2001C9.02123 10.4977 9.02123 10.9803 9.31888 11.278C9.61652 11.5756 10.0991 11.5756 10.3967 11.278L15.2471 6.4276ZM14.7082 5.88867V5.12651L0.513304 5.12651V5.88867V6.65083L14.7082 6.65083V5.88867Z" fill="white" />
                        </svg>
                    </div>
                </div>
            </div>

            <div id="team-slider-3" class="team-slider team-slider--3 mt-10">
                <div class="team-slider__wrapper tns-inner d-flex">
                    <div class="team-slider__slide px-4">
                        <div class="team-slider__item">
                            <div class="team-slider__image-wrap">
                                <img src="https://placehold.co/400x500/A3A3A3/ffffff?text=Olivia+Brooks" alt="Olivia Brooks" class="team-slider__image rounded-lg w-full">
                            </div>
                            <div class="team-slider__info text-center mt-4">
                                <h3 class="text-xl font-semibold">Olivia Brooks</h3>
                                <p class="text-gray-500">General Maintenance Technician</p>
                            </div>
                        </div>
                    </div>
                    <div class="team-slider__slide px-4">
                        <div class="team-slider__item">
                            <div class="team-slider__image-wrap">
                                <img src="https://placehold.co/400x500/525252/ffffff?text=John+Doe" alt="John Doe" class="team-slider__image rounded-lg w-full">
                            </div>
                            <div class="team-slider__info text-center mt-4">
                                <h3 class="text-xl font-semibold">John Doe</h3>
                                <p class="text-gray-500">Roofing Specialist</p>
                            </div>
                        </div>
                    </div>
                    <div class="team-slider__slide px-4">
                        <div class="team-slider__item">
                            <div class="team-slider__image-wrap">
                                <img src="https://placehold.co/400x500/A3A3A3/ffffff?text=Emma+Watson" alt="Emma Watson" class="team-slider__image rounded-lg w-full">
                            </div>
                            <div class="team-slider__info text-center mt-4">
                                <h3 class="text-xl font-semibold">Emma Watson</h3>
                                <p class="text-gray-500">Electrical Engineer</p>
                            </div>
                        </div>
                    </div>
                    <div class="team-slider__slide px-4">
                        <div class="team-slider__item">
                            <div class="team-slider__image-wrap">
                                <img src="https://placehold.co/400x500/525252/ffffff?text=Liam+Smith" alt="Liam Smith" class="team-slider__image rounded-lg w-full">
                            </div>
                            <div class="team-slider__info text-center mt-4">
                                <h3 class="text-xl font-semibold">Liam Smith</h3>
                                <p class="text-gray-500">Project Manager</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tiny Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script>
        const team_slider_three = document.querySelector('#team-slider-3');

        if (team_slider_three) {
            const teamSliderThree = tns({
                container: '#team-slider-3 .team-slider__wrapper',
                items: 4,
                slideBy: 1,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayButtonOutput: false,
                controls: true,
                nav: false,
                loop: true,
                lazyload: true,
                gutter: 32,
                prevButton: document.getElementById('team-slider-3-prev'),
                nextButton: document.getElementById('team-slider-3-next'),
                responsive: {
                    0: { items: 1 },
                    768: { items: 2 },
                    1200: { items: 3 },
                    1440: { items: 4 }
                }
            });
        }
    </script>

</body>
</html>
